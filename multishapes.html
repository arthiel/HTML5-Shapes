<!DOCTYPE HTML>
<html>
<head>
<script>
    function init(){
        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext("2d");

        // Rectangle
        context.fillStyle = "blue";
        // fillRect(x, y, width, height)
        context.fillRect(200,200,50,100);

        // arc(x, y, radius, angle, endangle)
        context.fillStyle = "red";
        context.arc(100, 150, 30, 2*Math.PI, false);
        context.fill();

        // triangle path
        context.strokeStyle = "orange";
        context.fillStyle = "orange";
        context.beginPath();
        context.moveTo(100,200);
        context.lineTo(150,250);
        context.stroke();
        context.lineTo(50,250);
        context.stroke();
        context.lineTo(100,200);
        context.stroke();
        context.closePath();
        context.fill();

        // overlap
         // context.globalCompositeOperation =  "lighter";
         //context.globalCompositeOperation = "destination-over";
         // context.globalCompositeOperation = "xor";
        context.beginPath();
        context.fillStyle = "purple";
        context.arc(300,100,40, 2*Math.PI, false);
        context.fill();
        context.closePath();
        context.beginPath();
        context.arc(340,100,40, 2*Math.PI, false);
        context.fillStyle = "green";
        context.fill();

        // bezier curve
        context.moveTo(50,50);
        context.bezierCurveTo(100, 10, 80, 100, 150, 60);
        context.stroke();

        // text
        context.textAlign = "center";
        context.font = "40px Arial";
        context.fillText("Hello World", 400, 400);
    }

</script>
</head>
<body onload="init()">

<canvas id="mycanvas" width="500" height="500"></canvas>

</body>
</html>
