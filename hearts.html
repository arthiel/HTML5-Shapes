<html>
<head>
<script>
    var t = 0;
    var canvas = null;
    var context = null;

    function init(){
        // Initialize Canvas.
        canvas = document.getElementById("mycanvas");
        context = canvas.getContext("2d");
       
       // Put stuff in Canvas
        context.moveTo(250,250);
        context.bezierCurveTo(300,90,440,250,250,400);
        context.lineWidth=10;
        context.strokeStyle="pink";
        context.lineCap="round";
        context.stroke();
        
        context.moveTo(250,250);
        context.bezierCurveTo(200,90,60,250,250,400);
        context.lineWidth=10;
        context.strokeStyle="pink";
        context.lineCap="round";
        context.stroke();      
    }

</script>
</head>
<body onload="init()">
    <canvas id="mycanvas" height=500 width=500></canvas>
</body>
</html>
